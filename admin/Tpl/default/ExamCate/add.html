{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href='__TMPL__ThemeFiles/Js/article.js' />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('ExamCate/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{$Think.lang.EXAM_CATE_NAME}：</td>
	<td class="tLeft" >
		<eyoo:textbox name="name_1" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" width="80">{$Think.lang.PARENT_CATE}：</td>
	<td class="tLeft" >
		<select name="pid" class="bLeft" onchange="loadCateType(this);">
		<option value="0">{$Think.lang.TOP_CATE}</option>
		<foreach name="cate_list" item="cate_item" >
			<option value="{$cate_item.id}">{$cate_item[$select_dispname]}</option>
		</foreach>
		</select>
	</td>
</tr>

<tr>
	<td class="tRight" >{$Think.lang.SORT}：</td>
	<td class="tLeft" >
		<input type="text" name="sort" class="bLeft" value="{$new_sort}" />
	</td>
</tr>
   
<tr>
	<td colspan = 2 class="center"><div style="width:85%;margin:5px">
	<input type="hidden" name="status" value="1" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
