{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href='__TMPL__ThemeFiles/Js/article.js' />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
    <form method='post' id="form" name="form" action="{:u('School/insert')}"  enctype="multipart/form-data">
        <table cellpadding=0 cellspacing=0 class="dataEdit" >
            <tr>
                <td class="tRight" width="120">{$Think.lang.SCHOOL_NAME}：</td>
                <td class="tLeft" ><eyoo:textbox name="name" class="bLeftRequire" /></td>
            </tr>                        
            <tr>
                <td class="tRight">学校logo：</td>
                <td class="tLeft" ><input type="file" name="logo" class="bLeft" /></td>
            </tr>
            <tr>
                <td class="tRight" width="80">学校简介：</td>
                <td class="tLeft" ><eyoo:textbox name="desc" class="bLeftRequire" /></td>
            </tr>  
            <tr>
                <td class="tRight" width="80">学校描述：</td>
                <td class="tLeft" ><eyoo:textbox name="detail" class="bLeftRequire" /></td>
            </tr>            
            <tr>
                <td class="tRight" >{$Think.lang.SORT}：</td>
                <td class="tLeft" ><input type="text" name="sort" class="bLeft" value="{$new_sort}" /></td>
            </tr>             
            <tr>
                <td colspan = 2 class="center">
                <div style="width:85%;margin:5px">
                	<input type="hidden" name="status" value="1" />
                	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> 
                	<input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
                </div>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
